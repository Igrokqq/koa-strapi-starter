<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            Bootstrap 4
        </a>
    </nav>

    <main class="container py-5">
        <!-- Create Student Modal -->
        <div class="modal fade" id="createStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="createStudentForm">
                      <select id="studentCompany" class="custom-select custom-select-lg mb-3 companiesSelect">
                        <option selected>Choose company</option>
                      </select>

                      <div class="form-group">
                          <label for="studentNameInput">Name</label>
                          <input id="studentNameInput" type="text" name="name" class="form-control" placeholder="type your name">
                      </div>

                      <div class="form-group">
                        <label for="studentSurnameInput">Surname</label>
                        <input id="studentSurnameInput" type="text" name="surname" class="form-control" placeholder="type your surname">
                      </div>

                      <div class="form-group d-flex flex-column">
                        <label for="studentIsAdminInput">Is Admin</label>
                        <input id="studentIsAdminInput" type="checkbox" name="isAdmin">
                      </div>

                      <div class="d-flex justify-content-center align-items-center">
                       <button type="submit" class="btn btn-secondary w-25">Add</button>
                      </div>
                    </form>
                </div>
            </div>
            </div>
        </div>

        <!-- Create Company Modal -->
        <div class="modal fade" id="createCompanyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Company</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createCompanyForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="companyTitleInput">Title</label>
                                <input id="companyTitleInput" type="text" name="name" class="form-control" placeholder="type company title">
                            </div>

                            <div class="form-group">
                              <label for="companyDescriptionInput">Description</label>
                              <textarea id="companyDescriptionInput" type="text" name="description" class="form-control" placeholder="type company description"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="companyAddressInput">Address</label>
                                <input id="companyAddressInput" type="text" name="address" class="form-control" placeholder="type company address">
                            </div>

                            <div class="form-groug d-flex flex-column">
                                <label for="companyLogoInput">Logo</label>
                                <input id="companyLogoInput" type="file" name="logo">
                            </div>

                            <div class="d-flex justify-content-center align-items-center">
                               <button type="submit" class="btn btn-secondary w-25">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-5 d-flex align-items-center justify-content-center">
            <!-- Button trigger create student modal -->
            <button id="createStudentButton" type="button" class="btn btn-primary mr-5" data-toggle="modal" data-target="#createStudentModal">
                Add Student
            </button>

            <!-- Button trigger modal -->
            <button id="createCompanyButton" type="button" class="btn btn-primary mr-5" data-toggle="modal" data-target="#createCompanyModal">
                Add Company
            </button>
        </div>

        <select id="studentsTableCompanySelect" class="custom-select custom-select-lg mb-3 companiesSelect">
            <option selected>Choose company</option>
        </select>

        <table class="table" id="companyStudentsTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Admin</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="companyStudentsTableBody"></tbody>
        </table>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="./js/globals.js"></script>
    <script src="./js/company/select.js"></script>
    <script src="./js/company/create.js"></script>
    <script src="./js/students/create.js"></script>
    <script src="./js/students/table.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
